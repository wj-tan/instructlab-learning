seed_examples:
  - question: |
      What is InstructLab?
    answer: |
      InstructLab, by IBM and Red Hat, is an open-source project that enhances LLMs for gen AI cost effectively.
  - question: |
      Who created InstructLab?
    answer: |
      InstructLab is created by IBM and Red Hat.
  - question: |
      What does InstructLab do?
    answer: |
      It improves an LLM with much less human data and computing power than usually needed for model retraining.
  - question: |
      How does InstructLab work?
    answer: |
      Taxonomy-driven data curation,Large-scale synthetic data generation,Iterative,large-scale alignment tuning.
  - question: |
      What are the components of the InstructLab project?
    answer: |
      Taxonomy, Command-line interface, Model training infrastructure.
